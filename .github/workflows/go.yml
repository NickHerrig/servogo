name: Go

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: self-hosted
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test
      run: go test -v .

    - name: Build
      run: go build -v .

    - name: deploy go binary
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVOGO_HOST }}
        username: ${{ secrets.SERVOGO_USER }}
        key_path: "~/.ssh/id_rsa"
        source: servgo
        target: /usr/local/bin/
